<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../../css/create-customer.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="../../../index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Clientes
                </a>
                <div
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <a
                    class="dropdown-item"
                    href="../Cliente/create-customer.html"
                    >Ingresar Nuevo Cliente</a
                  >
                  <a class="dropdown-item" href="../Cliente/read-customers.html"
                    >Ver Informacion de Clientes</a
                  >
                  <a class="dropdown-item" href="#"
                    >Actualizar informacion de Clientes</a
                  >
                </div>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Creditos
                </a>
                <div
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <a class="dropdown-item" href="#">Iniciar credito</a>
                  <a class="dropdown-item" href="#">Ver Creditos por Cliente</a>
                </div>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Pagar Cuota <span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="content">
        <p class="h1">Bienvenido al Modulo de Creacion de Creditos</p>
        <form>
          <div id="alert"></div>
          <div class="form-group">
            <label for="id">Numero de Cedula del Cliente</label>
            <input type="number" class="form-control" id="id" />
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="months">Cantidad de Meses de Financiacion</label>
                <input type="text" class="form-control" id="months" />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="date">Fecha de Iniciacion del Credito</label>
                <input type="date" class="form-control" id="date" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="value">Valor de dinero a financiar</label>
                <!--  TODO Validar que el valor se separe por puntos asi como en
                clase -->
                <input type="number" class="form-control" id="value" />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="interest">Porcentaje de Interes</label>
                <input
                  type="number"
                  class="form-control"
                  min="0.1"
                  max="20"
                  step="0.1"
                  id="interest"
                  value="3"
                />
              </div>
            </div>
          </div>
          <div class="button">
            <input
              id="create-credit-btn"
              type="button"
              class="btn btn-primary"
              value="Crear"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="../../../data/db.js"></script>
    <script src="../../js/Credit.js"></script>
    <script src="../../js/Credit/create-credit.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
