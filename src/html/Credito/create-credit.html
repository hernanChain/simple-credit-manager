  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="../../../index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Clientes
                </a>
                <div
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <a
                    class="dropdown-item"
                    href="../Cliente/create-customer.html"
                    >Ingresar Nuevo Cliente</a
                  >
                  <a class="dropdown-item" href="../Cliente/read-customers.html"
                    >Ver Informacion de Clientes</a
                  >
                  <a class="dropdown-item" href="../Cliente/update-customer.html"
                    >Actualizar informacion de Clientes</a
                  >
                </div>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Creditos
                </a>
                <div
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <a class="dropdown-item" href="#">Iniciar credito</a>
                  <a class="dropdown-item" href="./read-credit.html">Ver Creditos por Cliente</a>
                </div>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="../Cuota/pay-cuota.html"
                  >Pagar Cuota <span class="sr-only">(current)</span></a

              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="content">
        <p class="h1">Bienvenido al Modulo de Creacion de Creditos</p>
        <form>
          <div id="alert"></div>
          <div class="form-group">
            <label for="id">Numero de Cedula del Cliente</label>
            <input type="number" class="form-control" id="id" />
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="months">Cantidad de Meses de Financiacion</label>
                <input type="text" class="form-control" id="months" />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="date">Fecha de Iniciacion del Credito</label>
                <input type="date" class="form-control" id="date" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="value">Valor de dinero a financiar</label>
                <input type="number" class="form-control" id="value" />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="interest">Porcentaje de Interes</label>
                <input
                  type="number"
                  class="form-control"
                  min="0.1"
                  max="20"
                  step="0.1"
                  id="interest"
                  value="3"
                />
              </div>
            </div>
          </div>
          <div class="button">
            <input
              id="create-credit-btn"
              type="button"
              class="btn btn-primary"
              value="Crear"
            />
          </div>
        </form>
        <div id="table-content" class="table-credits"></div>
      </div>
    </div>
    <script src="../../../data/db.js"></script>
    <script src="../../js/Cuota.js"></script>
    <script src="../../js/Credit.js"></script>
    <script src="../../js/Credit/create-credit.js"></script>
  </body>
