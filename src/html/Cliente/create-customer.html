      <div class="nav-bar">

            aria-controls="navbarNavDropdown"

          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"

                  Clientes

                <div
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <a class="dropdown-item" href="#">Ingresar Nuevo Cliente</a>

                    >Ver Informacion de Clientes</a

                  <a class="dropdown-item" href="#"
                    >Actualizar informacion de Clientes</a

                </div>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"

                  data-toggle="dropdown"

                  aria-labelledby="navbarDropdownMenuLink"

            </ul>
          </div>
        </nav>
      </div>

      <div class="content">
        <p class="h1">Bienvenido al Modulo de Creacion de Clientes</p>
        <form>
          <div id="alert"></div>
          <div class="form-group">
            <label for="id">Numero de Cedula</label>
            <input type="number" class="form-control" id="id" />
          </div>
          <div class="form-group">
            <label for="name">Nombres</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="form-group">
            <label for="lastname">Apellidos</label>
            <input type="text" class="form-control" id="lastname" />
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="address">Direccion</label>
                <input type="text" class="form-control" id="address" />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="city">Ciudad</label>
                <input type="text" class="form-control" id="city" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="cellphone">Telefono</label>
            <input type="tel" class="form-control" id="cellphone" />
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="button">
            <input
              id="create-customer-btn"
              type="button"
              class="btn btn-primary"
              value="Ingresar"
            />
          </div>
        </form>
      </div>

    <script
