    <script src="../../../bootstrap-4.5.3/dist/js/bootstrap.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="../../../index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Clientes
                </a>
                <div
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <a class="dropdown-item" href="./create-customer.html"
                    >Ingresar Nuevo Cliente</a
                  >
                  <a
                    class="dropdown-item"
                    href="./read-customers.html"
                    >Ver Informacion de Clientes</a
                  >
                  <a class="dropdown-item" href="#"
                    >Actualizar informacion de Clientes</a
                  >
                </div>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Creditos
                </a>
                <div
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <a class="dropdown-item" href="../Credito/create-credit.html"
                    >Iniciar credito</a
                  >
                  <a class="dropdown-item" href="../Credito/read-credit.html">Ver Creditos por Cliente</a>
                </div>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="../Cuota/pay-cuota.html"
                  >Pagar Cuota <span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="content">
        <p class="h1">
          Bienvenido al Modulo de Lectura de Informacion de Clientes
        </p>
        <div id="alert"></div>
        <div class="search-area">
          <label for="read-by-id"
            ><h3>
              Ingrese cedula de cliente para observar informacion detallada
            </h3></label
          >
          <div class="search-id">
            <nav id="navbar-search" class="navbar navbar-light bg-light">
              <form class="form-inline">
                <input
                  id="read-by-id"
                  class="form-control mr-sm-2"
                  type="number"
                  placeholder="Cedula"
                  aria-label="Search"
                />
                <button
                  id="search-id"
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="button"
                >
                  Buscar
                </button>
              </form>

            </nav>
            <div id="update-fields" class="fields-to-update hidden">
              <form>
                <div class="form-group">
                  <label for="name">Nombres</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="form-group">
                  <label for="lastname">Apellidos</label>
                  <input type="text" class="form-control" id="lastname" />
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="address">Direccion</label>
                      <input type="text" class="form-control" id="address" />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="city">Ciudad</label>
                      <input type="text" class="form-control" id="city" />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="cellphone">Telefono</label>
                  <input type="tel" class="form-control" id="cellphone" />
                </div>
                <div class="form-group">
                  <label for="email">Correo</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="button">
                  <input
                    id="update-customer-btn"
                    type="button"
                    class="btn btn-primary"
                    value="Actualizar"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>

       
      </div>
    </div>

    <script src="../../../data/db.js"></script>
    <script src="../../js/Customer/update-customer.js"></script>
  </body>
